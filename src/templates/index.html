<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- build:css -->
    <!-- endbuild -->

</head>
<body>
    <main>
        <section>
            <h1>Canvas Slider Horizontal</h1>
            <canvas class="js-slider canvas-slider"></canvas>
            <span>Drag horizontally to navigate through images</span>
        </section>
        <section>
            <h1>Canvas Slider Vertical</h1>
            <canvas class="js-slider2 canvas-slider"></canvas>
            <span>Drag vertically to navigate through images</span>
        </section>
    </main>

    <!--  Dummy data -->
    <script type="application/json" src="data/dcdogs.json" async></script>

    <!-- build:js -->
    <!-- endbuild -->

    <script>
        // dummy data
        document.addEventListener('DOMContentLoaded', function() {
            var dcDogs = new CanvasSlider({
                element: '.js-slider',
                direction: 'horizontal',
                data: '/data/dcdogs.json',
                dimensions: {
                    width: '600',
                    height: '400'
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var dcDogs = new CanvasSlider({
                element: '.js-slider2',
                direction: 'vertical',
                data: '/data/dcdogs.json',
                dimensions: {
                    width: '500',
                    height: '200'
                }
            });
        });
    </script>

</body>
</html>
